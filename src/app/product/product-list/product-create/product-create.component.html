<h1>Form create product</h1>
<form #productForm ="ngForm" (ngSubmit)="createProduct(productForm)">
  <div>
    <label for="id">Id:</label>
    <input type="number" id="id" name="id" #id='ngModel' required [(ngModel)]="product.id">
    <p style="color: red" [hidden]="id.valid || !id.touched" >id is required</p>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" #name='ngModel' required minlength="6" maxlength="15" [(ngModel)]="product.name">
    <div [hidden]="name.valid || !name.touched">
      <div style="color: red" *ngIf="name.errors?.required">Name is required</div>
      <div style="color: red" *ngIf="name.errors?.minlength">minlength is 6</div>
      <div style="color: red" *ngIf="name.errors?.maxlength">maxlength is 15</div>
    </div>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" #price='ngModel' required [(ngModel)]="product.price">
    <p style="color: red" [hidden]="price.valid || !price.touched">Price is required</p>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" #description='ngModel' required [(ngModel)]="product.description">
    <p style="color: red" [hidden]="description.valid || !description.touched">description is required</p>
  </div>
  <button>Submit</button>
</form>
